<script>
    let musicPlaying = false;
        const audioElement = document.getElementById('gamble-background-music');
        const musicControl = document.querySelector('.gamble-music-control');

    window.onload = function () {
        musicControl.textContent = 'üéµ Ïû¨ÏÉù';

    let coins = 0; // ÏΩîÏù∏ Ï¥àÍ∏∞Í∞í
    window.onload = function () {
            const user = JSON.parse(localStorage.getItem('loggedInUser'));
            const userInfo = document.getElementById('gamble-user-info');
            const coinCount = document.getElementById('coin-count');

            if (user && user.username) {
                if (user.role === 'developer') {
                    userInfo.textContent = `Í∞úÎ∞úÏûêÎãò Ïñ¥ÏÑúÏò§ÏÑ∏Ïöî, ${user.username}!`;
                    coins = 999; // Í¥ÄÎ¶¨Ïûê ÏΩîÏù∏ ÏÑ§Ï†ï
                } else {
                    userInfo.textContent = `Ïñ¥ÏÑúÏò§ÏÑ∏Ïöî, ${user.username}!`;
                    coins = 5; // ÏùºÎ∞ò ÏÇ¨Ïö©Ïûê ÏΩîÏù∏ ÏÑ§Ï†ï
                }
                coinCount.textContent = coins;
            } else {
                alert('Î°úÍ∑∏Ïù∏Ïù¥ ÌïÑÏöîÌï©ÎãàÎã§.');
                window.location.href = 'login.html';
            }
        };
function openPack() {
    if (coins <= 0) {
        alert('ÏΩîÏù∏Ïù¥ Î∂ÄÏ°±Ìï©ÎãàÎã§! \nÏΩîÏù∏ÏùÑ Ï∂©Ï†ÑÌï¥ Ï£ºÏÑ∏Ïöî'); // Í≤ΩÍ≥† Î©îÏãúÏßÄ ÌëúÏãú
        return;
    }
  coins -= 1; // ÏΩîÏù∏ Í∞êÏÜå
    updateCoinDisplay(); // ÏΩîÏù∏ ÌëúÏãú ÏóÖÎç∞Ïù¥Ìä∏

        const pack = document.getElementById('pack-animation');
        const cardContainer = document.getElementById('gamble-card-container');
        
        // Ïπ¥Îìú Ï¥àÍ∏∞Ìôî
        cardContainer.innerHTML = '';

        // Ï¥àÍ∏∞ ÏÉÅÌÉúÎ°ú Î≥µÏõê
        pack.style.display = "block";
        pack.style.opacity = "1";
        pack.style.transform = "scale(1)";
        pack.style.backgroundImage = "url('img/etc/cardpack.png')";
        
        // Ïï†ÎãàÎ©îÏù¥ÏÖò: pack Ïù¥ÎØ∏ÏßÄ Î≥ÄÍ≤Ω Î∞è ÏÇ¨ÎùºÏßê
        setTimeout(() => {
            pack.style.backgroundImage = "url('img/etc/opencardpack.png')";
            pack.style.transform = "scale(1.5)";
            setTimeout(() => {
                pack.style.opacity = "0";
                setTimeout(() => {
                    pack.style.display = "none";
                    drawCards(); // ÏÉà Ïπ¥Îìú ÎΩëÍ∏∞ Ïã§Ìñâ
                }, 1000);
            }, 1000);
        }, 100);
    }

function updateCoinDisplay() {
    const coinCountElement = document.getElementById('coin-count');
    coinCountElement.textContent = coins; // ÏΩîÏù∏ ÌëúÏãú ÏóÖÎç∞Ïù¥Ìä∏
}

    function drawCards() {
    const cardContainer = document.getElementById('gamble-card-container');
    const numberList = document.getElementById('number-list');
    cardContainer.innerHTML = ''; // Í∏∞Ï°¥ Ïπ¥Îìú Ï¥àÍ∏∞Ìôî

    const drawnNumbers = [];
    while (drawnNumbers.length < 5) {
        const randomNumber = Math.floor(Math.random() * 150) + 1;
        if (!drawnNumbers.includes(randomNumber)) {
            drawnNumbers.push(randomNumber);
        }
    }
    


    // Ïπ¥Îìú ÌëúÏãú
    drawnNumbers.forEach(number => {
        const card = document.createElement('div');
        card.className = 'gamble-card';
        card.style.backgroundImage = `url('img/poke151/SV2a_${number.toString().padStart(3, '0')}.png')`;
        cardContainer.appendChild(card);
    });

    // Î≤àÌò∏ Ï†ÄÏû•
    numberList.innerHTML = drawnNumbers.join(', ');
}
function toggleMusic() {
            if (musicPlaying) {
                audioElement.pause();
                musicControl.textContent = 'üéµ Ïû¨ÏÉù'; // Î≤ÑÌäº ÌÖçÏä§Ìä∏ Î≥ÄÍ≤Ω
            } else {
                audioElement.play();
                musicControl.textContent = 'üéµ Ï†ïÏßÄ'; // Î≤ÑÌäº ÌÖçÏä§Ìä∏ Î≥ÄÍ≤Ω
            }
            musicPlaying = !musicPlaying;
        }
function getQueryParams() {
    const params = {};
    const queryString = window.location.search.slice(1); // "username=seoultech&role=developer"
    const pairs = queryString.split('&');

    pairs.forEach(pair => {
        const [key, value] = pair.split('=');
        params[key] = decodeURIComponent(value);
    });

    return params;
}
